<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NuperSITE Lite</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Lexend", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1d1d1d;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Changed to flex-start to allow for scrolling */
        height: auto; /* Changed to auto to accommodate content height */
        overflow-y: auto; /* Allow vertical scrolling */
      }

      .header {
        width: 100%;
        background-color: #3a3a3a;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 10px;
      }

      .header-logo {
        display: flex;
        align-items: center;
      }

      .header-logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .header-logo span {
        font-size: 1.2em;
      }

      .header-links {
        display: flex;
        gap: 20px;
      }

      .header-links a {
        color: #ffffff;
        text-decoration: none;
        font-size: 1.1em;
      }

      h1 {
        font-size: 1.8em;
        font-weight: bold;
        margin: 0;
      }

      p {
        font-size: 1em;
        margin: 5px 0 20px;
      }

      .news-box {
        background-color: #2a2a2a;
        padding: 15px;
        border-radius: 10px;
        width: 90%;
        max-width: 300px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .news-box h2 {
        font-size: 1.2em;
        margin: 0 0 10px;
      }

      .news-text {
        font-size: 1em;
        margin: 5px 0;
      }

      .nav-buttons {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 10px;
      }

      .nav-buttons button {
        background-color: #3a3a3a;
        color: #ffffff;
        border: none;
        padding: 5px 0;
        font-size: 1.2em;
        cursor: pointer;
        border-radius: 5px;
        width: 50%;
      }

      .nav-buttons button:hover {
        background-color: #4a4a4a;
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
        margin: 10px auto;
        padding: 15px;
      }

      .box {
        background-color: #444;
        border-radius: 20px;
        padding: 20px;
        width: 200px;
        /* Set a fixed width, or use percentages if you prefer */
        height: 250px;
        /* Adjust height as necessary */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        margin: 19px;
      }

      .box:hover {
        cursor: url("link.png"), pointer;
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .box .name {
        font-size: 20px;
      }
    </style>
  </head>
